<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <header>
        <h1 class="title">QQ</h1>
        <nav class="menu-nav">
            <a href="#algebra">ALGEBRA</a>
            <a href="#bases">BASES</a>
            <a href="#units">UNITS</a>
            <a href="#roman-num">ROMAN NUMBERS</a>
            <a href="#temperature">TEMPERATURE</a>
            <a href="#tipCal">TIP</a>
        </nav>
        <p>&lt;&lt;&lt; &copy; 2022 Quyen Nguyen &gt;&gt;&gt;</p>
    </header>

    <main id="calculator-list">
        <section class="calculator-type" id="algebra">

        </section>

        <section class="calculator-type" id="bases">

        </section>

        <section class="calculator-type" id="units">

        </section>

        <section class="calculator-type" id="roman-num">

        </section>

        <section class="calculator-type" id="temperature">

        </section>

        <section class="calculator-type" id="tipCal">
            <div id="receipt">
                <h3>********************************</h3>
                <h3>RECEIPT</h3>
                <h3>********************************</h3>
                <form action="">
                    <label for="total-input">Subtotal</label>
                    <br>
                    <i class="fa-solid fa-dollar-sign"></i>
                    <input id="total-input" type="text" placeholder="0.00" onkeyup="calculateBill()">
                </form>
                <form action="">
                    <label for="tax-input">Sale Tax</label>
                    <br>
                    <i class="fa-solid fa-percent"></i>
                    <input id="tax-input" type="text" placeholder="0" onkeyup="calculateBill()">
                </form>
                <div>
                    <span>Total</span>
                    <span id="total1-output">$0.00</span>
                </div>
                <form action="">
                    <label for="tip-input">Gratuity</label>
                    <br>
                    <i class="fa-solid fa-percent"></i>
                    <input id="tip-input" type="text" placeholder="0" onkeyup="calculateBill()">
                </form>
                <div>
                    <span>Total Due</span>
                    <span id="total2-output">$0.00</span>
                </div>
                <form action="">
                    <label>People</label>
                    <span class="num-of-people">
                        <button onclick="increasePeople()">+</button>
                        <span id="people-input">1</span>
                        <button onclick="decreasePeople()">-</button>
                    </span>
                </form>
                <div>
                    <span>Total per Person</span>
                    <span id="total3-output">$0.00</span>
                </div>
                <h3>THANK YOU</h3>
                <h3>
                    <i class="fa-solid fa-barcode fa-2x"></i>
                    <i class="fa-solid fa-barcode fa-2x"></i>
                    <i class="fa-solid fa-barcode fa-2x"></i>
                </h3>
            </div>
        </section>
    </main>

        <p>&lt;&lt;&lt; &copy; 2022 Quyen Nguyen &gt;&gt;&gt;</p>
    </footer> -->

    <script src="script.js"></script>
</body>

</html>
