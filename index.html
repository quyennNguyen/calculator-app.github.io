<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>

<body>
    <nav id="menu-nav">
        <button id="basic-cal-btn">Four-Function Calculator</button>
        <button id="tip-cal-btn">Tip Calculator</button>
        <button id="base-conv-btn">Bases-to-Base Converter</button>
        <button id="num-conv-btn">Numeric System Converter</button>
    </nav>

    <main>
        <section id="basic-cal">
            <button id="basic-cal-close">X CLOSE</button>
            <div>
                <div class="output" data-output>
                    <p id="previous-operand"></p>
                    <p id="current-operand"></p>
                </div>
                <button class="primary" data-operator>/</button>
                <button class="primary" data-operator>*</button>
                <button class="primary" data-operator>-</button>
                <button class="primary" data-operator>+</button>
                <button class="secondary" data-number>7</button>
                <button class="secondary" data-number>8</button>
                <button class="secondary" data-number>9</button>
                <button class="primary" data-allclear>AC</button>
                <button class="secondary" data-number>4</button>
                <button class="secondary" data-number>5</button>
                <button class="secondary" data-number>6</button>
                <button class="primary" data-delete>DEL</button>
                <button class="secondary" data-number>1</button>
                <button class="secondary" data-number>2</button>
                <button class="secondary" data-number>3</button>
                <button class="vertical-span primary" data-equal>=</button>
                <button class="horizontal-span secondary" data-number>0</button>
                <button class="secondary" data-number>.</button>
            </div>
        </section>

        <section id="tip-cal">
            <button id="tip-cal-close">X CLOSE</button>
            <div>
                <form action="" onsubmit="return false">
                    <label for="total-input">Subtotal</label>
                    <br>
                    <i class="fa-solid fa-dollar-sign"></i>
                    <input id="total-input" type="text" placeholder="0.00" onsubmit="calculateBill()" required>
                    <button type="submit" onclick="calculateBill()">Submit</button>
                </form>
                <form action="" onsubmit="return false">
                    <label for="tax-input">Sale Tax</label>
                    <br>
                    <i class="fa-solid fa-percent"></i>
                    <input id="tax-input" type="text" placeholder="0" onsubmit="calculateBill()" required>
                    <button type="submit" onclick="calculateBill()">Submit</button>
                </form>
                <div class="output">
                    <span>Total</span>
                    <span id="total1-output">$0.00</span>
                </div>
                <form action="" onsubmit="return false">
                    <label for="tip-input">Gratuity</label>
                    <br>
                    <i class="fa-solid fa-percent"></i>
                    <input id="tip-input" type="text" placeholder="0" onsubmit="calculateBill()" required>
                    <button type="submit" onclick="calculateBill()">Submit</button>
                </form>
                <div class="output">
                    <span>Total Due</span>
                    <span id="total2-output">$0.00</span>
                </div>
                <form action="" onsubmit="return false">
                    <label>People</label>
                    <span>
                        <button type="submit" onclick="increase()">+</button>
                        <h2 id="people-input">1</h2>
                        <button type="submit" onclick="decrease()">-</button>
                    </span>
                </form>
                <div class="output">
                    <span>Total per Person</span>
                    <span id="total3-output">$0.00</span>
                </div>
                <div class="reset-btn">
                    <button type="reset" onclick="reset()">Reset</button>
                </div>
            </div>
        </section>

        <section id="base-converter">
            <button id="base-conv-close">X CLOSE</button>
            <div>
                <form action="" onsubmit="return false">
                    <label for="input-base-num">FROM</label>
                    <input id="input-base-num" type="text" placeholder="0" onsubmit="convertBase()" required>
                    <br>
                    <select id="input-base" required>
                        <option value="2">Binary (2)</option>
                        <option value="8">Octal (8)</option>
                        <option value="10" selected>Decimal (10)</option>
                        <option value="12">Duodecimal (12)</option>
                        <option value="16">Hexadecimal (16)</option>
                        <option value="32">Duotrigesimal (32)</option>
                        <option value="36">Hexatrigesimal (36)</option>
                    </select>
                    <button type="submit" onclick="convertBase()">Submit</button>
                    <button type="reset">Reset</button>
                    <div>
                        <i class="fa-solid fa-down-long"></i>
                    </div>
                    <label for="output-base-num">TO&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input id="output-base-num" placeholder="0" disabled>
                    <br>
                    <select id="output-base" required>
                        <option value="2" selected>Binary (2)</option>
                        <option value="8">Octal (8)</option>
                        <option value="10">Decimal (10)</option>
                        <option value="12">Duodecimal (12)</option>
                        <option value="16">Hexadecimal (16)</option>
                        <option value="32">Duotrigesimal (32)</option>
                        <option value="36">Hexatrigesimal (36)</option>
                    </select>
                </form>
            </div>
        </section>

        <section id="numeric-system-converter">
            <button id="num-conv-close">X CLOSE</button>
            <div>
                <form action="" onsubmit="return false">
                    <label for="input-num">FROM</label>
                    <input id="input-num" type="text" placeholder="0" onsubmit="convertNumSystem()" required>
                    <br>
                    <p style="font-size: 12px; text-align: right;"><i>*numbers must be between 1 and 3999*</i></p>
                    <select id="num-system" required>
                        <option value="decimal">Decimal Numbers</option>
                        <option value="roman">Roman Numerals</option>
                    </select>
                    <button type="submit" onclick="convertNumSystem()">Submit</button>
                    <button type="reset">Reset</button>
                    <div>
                        <i class="fa-solid fa-down-long"></i>
                    </div>
                    <label for="output-num">TO&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input id="output-num" placeholder="0" disabled>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&lt;&lt;&lt; &copy; 2022 Quyen Nguyen &gt;&gt;&gt;</p>
    </footer>

    <script src="https://kit.fontawesome.com/d83c12719b.js" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
    <script src="./js/basicCal.js"></script>
    <script src="./js/tipCal.js"></script>
    <script src="./js/baseConverter.js"></script>
    <script src="./js/numConverter.js"></script>
</body>

</html>
