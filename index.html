<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <header>
        <h1 class="title">QQ</h1>
        <nav class="menu-nav">
            <a href="#algebra-cal">Algebra</a>
            <a href="#unit-converter">Units</a>
            <a href="#base-converter">Bases</a>
            <a href="#roman-num-converter">Roman</a>
            <a href="#tip-cal">Tip</a>
        </nav>
    </header>

    <main>
        <section id="algebra-cal">
            <h1>ALGEBRA CALC</h1>
            <div>
                <div class="output" data-output>
                    <h3 id="previous-operand"></h3>
                    <h3 id="current-operand"></h3>
                </div>
                <button data-operator>/</button>
                <button data-operator>*</button>
                <button data-operator>-</button>
                <button data-operator>+</button>
                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button data-allclear>AC</button>
                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button data-delete>DEL</button>
                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button class="vertical-span" data-equal>=</button>
                <button class="horizontal-span" data-number>0</button>
                <button data-number>.</button>
            </div>
        </section>

        <section id="unit-converter">

        </section>

        <section id="base-converter">
            <h1>BASE TO BASE CONVERTER</h1>
            <div>
                <form action="" onsubmit="return false">
                    <label for="input-num">FROM</label>
                    <input id="input-num" type="text" placeholder="0" onsubmit="convertBase()" required>
                    <br>
                    <select id="input-base" required>
                        <option value="2">Binary (2)</option>
                        <option value="8">Octal (8)</option>
                        <option value="10" selected>Decimal (10)</option>
                        <option value="12">Duodecimal (12)</option>
                        <option value="16">Hexadecimal (16)</option>
                        <option value="32">Duotrigesimal (32)</option>
                        <option value="36">Hexatrigesimal (36)</option>
                    </select>
                    <button type="submit" onclick="convertBase()">Submit</button>
                    <button type="reset">Reset</button>
                </form>
                <i class="fa-solid fa-down-long"></i>
                <form action="" onsubmit="return false">
                    <label for="output-num">TO&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input id="output-num" placeholder="0" disabled>
                    <br>
                    <select id="output-base" required>
                        <option value="2" selected>Binary (2)</option>
                        <option value="8">Octal (8)</option>
                        <option value="10">Decimal (10)</option>
                        <option value="12">Duodecimal (12)</option>
                        <option value="16">Hexadecimal (16)</option>
                        <option value="32">Duotrigesimal (32)</option>
                        <option value="36">Hexatrigesimal (36)</option>
                    </select>
                    <button type="reset">Reset</button>
                </form>
            </div>
        </section>

        <section id="roman-num-converter">

        </section>

        <section id="tip-cal">
            <h1>TIP CALC</h1>
            <div>
                <h3>*******************</h3>
                <h3>RECEIPT</h3>
                <h3>*******************</h3>
                <form action="" onsubmit="return false">
                    <label for="total-input">Subtotal</label>
                    <br>
                    <i class="fa-solid fa-dollar-sign"></i>
                    <input id="total-input" type="text" placeholder="0.00" onsubmit="calculateBill()" required>
                    <button type="submit" onclick="calculateBill()">Submit</button>
                </form>
                <form action="" onsubmit="return false">
                    <label for="tax-input">Sale Tax</label>
                    <br>
                    <i class="fa-solid fa-percent"></i>
                    <input id="tax-input" type="text" placeholder="0" onsubmit="calculateBill()" required>
                    <button type="submit" onclick="calculateBill()">Submit</button>
                </form>
                <div class="output">
                    <span>Total</span>
                    <span id="total1-output">$0.00</span>
                </div>
                <form action="" onsubmit="return false">
                    <label for="tip-input">Gratuity</label>
                    <br>
                    <i class="fa-solid fa-percent"></i>
                    <input id="tip-input" type="text" placeholder="0" onsubmit="calculateBill()" required>
                    <button type="submit" onclick="calculateBill()">Submit</button>
                </form>
                <div class="output">
                    <span>Total Due</span>
                    <span id="total2-output">$0.00</span>
                </div>
                <form action="" onsubmit="return false">
                    <label>People</label>
                    <span class="num-of-people">
                        <button type="submit" onclick="increase()">+</button>
                        <span id="people-input">1</span>
                        <button type="submit" onclick="decrease()">-</button>
                    </span>
                </form>
                <div class="output">
                    <span>Total per Person</span>
                    <span id="total3-output">$0.00</span>
                </div>
                <div class="reset-btn">
                    <button type="reset" onclick="reset()">Reset</button>
                </div>
                <h3>THANK YOU</h3>
                <h3>
                    <i class="fa-solid fa-barcode fa-2x"></i>
                    <i class="fa-solid fa-barcode fa-2x"></i>
                    <i class="fa-solid fa-barcode fa-2x"></i>
                </h3>
            </div>
        </section>
    </main>

    <footer>
        <p>&lt;&lt;&lt; &copy; 2022 Quyen Nguyen &gt;&gt;&gt;</p>
    </footer>

    <script src="https://kit.fontawesome.com/d83c12719b.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
